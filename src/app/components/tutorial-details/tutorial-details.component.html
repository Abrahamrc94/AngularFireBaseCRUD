<div *ngIf="currentTutorial" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="currentTutorial.title" name="title"/>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="currentTutorial.description" name="description"/>
      </div>
  
      <div class="form-group">
        <label><strong>Estado:</strong></label>
        {{ currentTutorial.published ? "Publicado" : "Pendiente" }}
      </div>
    </form>
  
    <button class="badge badge-primary mr-2" *ngIf="currentTutorial.published" (click)="updatePublished(false)">
      Despublicar
    </button>
    <button *ngIf="!currentTutorial.published" class="badge badge-primary mr-2" (click)="updatePublished(true)">
      Publicar
    </button>
  
    <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
      Borrar
    </button>
  
    <button type="submit" class="badge badge-success" (click)="updateTutorial()">
      Actualizar
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentTutorial">
    <br />
    <p>No se puede encontrar ese tutorial...</p>
  </div>
