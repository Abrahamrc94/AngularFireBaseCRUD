<div class="list row">
    <div class="col-md-6">
      <h4>Tutoriales</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let tutorial of tutorials; let i = index" [class.active]="i == currentIndex" 
        (click)="establecerActivo(tutorial, i)">
          {{ tutorial.title }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="borrarTodo()">
       Borrar Todo
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentTutorial">
        <app-tutorial-details (refreshList)="refreshList()" [tutorial]="currentTutorial"></app-tutorial-details>
      </div>
  
      <div *ngIf="!currentTutorial">
        <br />
        <p>Por favor seleccione un tutorial...</p>
      </div>
    </div>
  </div>
